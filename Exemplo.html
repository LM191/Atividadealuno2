<!DOCTYPE html>
<html>
<head>
	<title>Animação</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {
			background-color: aqua;
			width: 50px;
			height: 50px;
			opacity: 0.4;
			font-family: sans-serif;
		}


		div:hover{
			width: 300px;
			height: 300px;
			transition-duration: 30s;
			transition-delay: 1s;
			transition-timing-function: ease-in-out;
			opacity: 1;
			background-color: lightgreen;
			border-radius: 4cm;
			transform: rotate(8820deg);
			font-size: 40px;
			max-width: 500px;
			box-shadow: 3px 3px 3px black;
			
		}	
	
</style>
</head>
<body>
	<div style="text-align: center;">o_o</div>
</body>
</html>
